<!-- emmet语法 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影APP</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./res/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
    <div id="app" class="flex-column">
        <!-- 顶部区域 -->
        <div class="head flex-row">
            <button class="city-address flex-center">
                武汉
            </button>
            <div class="headline flex-center">
                软帝电影
            </div>
            <button class="search flex-center">
                <i class="fa fa-search fa-2x"></i>
                搜索
            </button>
        </div>
        <!-- 内容区域 -->
        <div class="body flex-column">
            <div class="recommended flex-center">
                <img class="recommended-img" src="./img/tiangang2.jpg" alt="" ">
            </div>
            <div class=" film1 flex-row flex-center">
                <div class="area1 flex-center">
                    <img class="area1-img" src="./img/tiangang.png" alt="" ">
                </div>
                <div class=" area2 flex-column flex-center">
                    <div class="name1 flex-center">天罡传</div>
                    <div class="details1 flex-center">
                        动作 / 动画 / 武侠<br>
                        上映时间： 2023-12-29中国大陆上映
                    </div>
                </div>
                <div class="area3 flex-column flex-center">
                    <div class="score1 flex-center">9.9</div>
                    <button class="buyticket1 flex-center">购票</button>
                </div>
            </div>

            <div class="film2 flex-row flex-center">
                <div class="area4 flex-center">
                    <img class="area4-img" src="./img/di20tiao.jpg" alt="" ">
                </div>
                <div class=" area5 flex-column flex-center">
                    <div class="name2 flex-center">第二十条</div>
                    <div class="details2 flex-center">
                        剧情 / 喜剧 / 家庭<br>
                        上映日期: 2024-02-10(中国大陆)
                    </div>
                </div>
                <div class="area6 flex-column flex-center">
                    <div class="score2 flex-center">7.7</div>
                    <button class="buyticket2 flex-center">购票</button>
                </div>
            </div>

            <div class="film3 flex-row flex-center">
                <div class="area7 flex-center">
                    <img class="area7-img" src="./img/xiong.jpg" alt="" ">
                </div>
                <div class=" area8 flex-column flex-center">
                    <div class="name3 flex-center">熊出没·逆转时空</div>
                    <div class="details3 flex-center">
                        喜剧 / 科幻 / 动画<br>
                        上映日期: 2024-02-10(中国大陆)
                    </div>
                </div>
                <div class="area9 flex-column flex-center">
                    <div class="score3 flex-center">6.9</div>
                    <button class="buyticket3 flex-center">购票</button>
                </div>
            </div>
        </div>
        <!--底部区域-->
        <div class="foot flex-row">
            <button class="home-page flex-center">
                <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                首页
            </button>
            <button class="classification flex-center">
                <i class="fa fa-th-large fa-2x" aria-hidden="true"></i>
                分类
            </button>
            <button class="ranking-list flex-center">
                <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                排行
            </button>
            <button class="personal-center flex-center">
                <i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
                我的
            </button>
        </div>



    </div>
</body>

</html>
